<div class="container2" ng-controller='ComboCtrl'>
    <div class="margenPanelRigth">
        <fieldset>
            <legend>Gestión de combos</legend>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-table"></i> Listado de combos</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group row col-md-3">
                            <span class="input-group-btn" style="padding-left:5px;">
                                <a class="btn btn-primary" ui-sref="app.crearCombo"  title='Crear combo'>
                                    <span class='glyphicon glyphicon-folder-open'>
                                        Nuevo
                                    </span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <img ng-if="isLoading" src="Images/Wait.gif"/>
                            <div class="alert alert-warning" ng-if="showError">{{mensaje}}</div>
                            <table class="table table-striped m-b-none">
                                <thead>
                                    <tr>
                                        <th>Combo</th>
                                        <th>Descripción</th>
                                        <th>Categoría</th>
                                        <th>Precio</th>                                        
                                        <th>% Dcto</th>
                                        <th>Precio Vta.</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="combo in listaCombo | start: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                                        <td>{{combo.Nombre}}</td>
                                        <td>{{combo.Descripcion}}</td>
                                        <td>{{combo.Categoria}}</td>
                                        <td class="text-right">S/. {{ combo.Precio | number:2 }}</td>
                                        <td class="text-right">{{ combo.Descuento | number:2 }}</td>
                                        <td class="text-right">S/. {{ combo.PrecioVenta | number:2 }}</td>
                                        <td><a ui-sref="app.editarCombo({id:combo.Id})" class="btn" title="Editar combo">Editar</a> | 
                                            <a ng-click="open(combo)" class="btn"  title="Eliminar combo">Eliminar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination total-items="totalItems" ng-model="currentPage"
                                class="pagination-sm" items-per-page="itemsPerPage"></pagination>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </fieldset>
        <script type="text/ng-template" id="eliminar.html">
            <div class="modal-header">
                <h3>Eliminar</h3>
            </div>
            <div class="modal-body">
                ¿Desea eliminar el combo: <strong>{{item.Nombre}}</strong>?
            </div>           
            <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">Ok</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</div>
